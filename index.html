<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="stylesheet" href="./css/main.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Intro section with dropdown navigation</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- start of navigation bar section -->
            <nav class="navigation">
                <div class="nav-left">
                    <div class="logo">
                        <img src="./images/logo.svg" alt="logo" />
                    </div>
                    <ul>
                        <li>
                            <a class="feature" href="#"
                                >Features <i class="arrow down"></i
                            ></a>
                        </li>
                        <li>
                            <a href="#">Company <i class="arrow down"></i></a>
                        </li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <ul class="nav-right">
                    <li><a class="login" href="#">Login</a></li>
                    <li><a href="#" class="register">Register</a></li>
                </ul>
            </nav>
            <!-- end of navigation bar section -->

            <!-- start of main section -->
            <main class="hero">
                <div class="hero-left">
                    <div class="hero-descriptions">
                        <h1>Make <br />remote work</h1>
                        <p>
                            Get your team in sync, no matter your location.
                            Streamline processes, create team rituals, and watch
                            productivity soar.
                        </p>
                        <a class="learn-more">Learn more</a>
                    </div>
                    <div class="partners">
                        <div>
                            <img
                                src="./images/client-databiz.svg"
                                alt="client-databiz"
                            />
                        </div>
                        <div>
                            <img
                                src="./images/client-audiophile.svg"
                                alt="client-audiophile"
                            />
                        </div>
                        <div>
                            <img
                                src="./images/client-meet.svg"
                                alt="client-meet"
                            />
                        </div>
                        <div>
                            <img
                                src="./images/client-maker.svg"
                                alt="client-maker"
                            />
                        </div>
                    </div>
                </div>
                <div class="hero-right">
                    <img src="./images/image-hero-desktop.png" alt="" />
                </div>
            </main>
        </div>

        <!-- Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more
   -->
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://oungseik-github-io.vercel.app">Min Aung Thu Win</a
            >.
        </div>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
